<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>{% block title %}Admin{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>

  <style>
    :root{
      --primary:#4f46e5;
      --primary2:#7c3aed;
      --bg:#f7f9fc;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --border:rgba(0,0,0,0.08);
    }

    body{ background:var(--bg); color:var(--text); }

    .admin-shell{
      min-height:100vh;
      display:flex;
    }

    /* Sidebar */
    .sidebar{
      width:260px;
      background: linear-gradient(180deg, var(--primary), var(--primary2));
      color:#fff;
      padding:22px 18px;
    }

    .brand{
      font-weight:800;
      font-size:1.25rem;
      letter-spacing:.6px;
      margin-bottom:18px;
      display:flex;
      align-items:center;
      gap:10px;
    }

    .side-link{
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      border-radius:12px;
      color:rgba(255,255,255,.92);
      text-decoration:none;
      font-weight:600;
      margin-bottom:8px;
    }

    .side-link:hover{
      background: rgba(255,255,255,.14);
      color:#fff;
    }

    .side-link.active{
      background: rgba(255,255,255,.22);
      color:#fff;
    }

    /* Content */
    .content{
      flex:1;
      padding:24px;
    }

    .topbar{
      background:#fff;
      border:1px solid var(--border);
      border-radius:18px;
      padding:14px 18px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      box-shadow:0 10px 25px rgba(0,0,0,0.05);
      margin-bottom:18px;
    }

    .cardx{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      padding:22px;
      box-shadow:0 15px 30px rgba(0,0,0,0.06);
    }

    .btn-brand{
      background:#fff;
      color:var(--primary);
      border:none;
      border-radius:999px;
      padding:8px 18px;
      font-weight:700;
    }

    .btn-brand:hover{
      background:#eef2ff;
    }
  </style>
</head>

<body>
  <div class="admin-shell">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand">
        <i class="bi bi-clipboard-check"></i>
        AttendEase
      </div>

      <a class="side-link {% if request.path == '/admin/dashboard/' %}active{% endif %}"
         href="{% url 'admin_dashboard' %}">
        <i class="bi bi-speedometer2"></i> Dashboard
      </a>

      <a class="side-link {% if '/admin/students' in request.path %}active{% endif %}"
         href="{% url 'student_list' %}">
        <i class="bi bi-people"></i> Students
      </a>

      <a class="side-link {% if request.path == 'mark/' %}active{% endif %}"
         href="{% url 'attendance_mark' %}">
        <i class="bi bi-clipboard-check"></i> Attendance
      </a>

      <a class="side-link {% if request.path == 'report/' %}active{% endif %}"
         href="{% url 'attendance_report' %}">
        <i class="bi bi-bar-chart-line"></i> Attendance Report
      </a>

      <hr style="border-color: rgba(255,255,255,0.25);" />

      <a class="side-link" href="{% url 'logout' %}">
        <i class="bi bi-box-arrow-right"></i> Logout
      </a>
    </aside>

    <!-- Main content -->
    <main class="content">
      <div class="topbar">
        <div>
          <div class="fw-bold">Admin Panel</div>
          <div class="text-muted small">Student Management & Dashboard</div>
        </div>
        <div class="d-flex align-items-center gap-2">
          <span class="text-muted small d-none d-md-inline">
            Logged in as <strong>{{ request.user.username }}</strong>
          </span>
          <a href="{% url 'student_add' %}" class="btn btn-brand">
            + Add Student
          </a>
        </div>
      </div>

      {% block content %}{% endblock %}
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
