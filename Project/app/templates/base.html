<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>
    {% block title %}Project Dashboard{% endblock %}
  </title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #f4f6f9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Top Navbar */
    .topbar {
      background-color: #ffffff;
      border-bottom: 1px solid #e5e7eb;
    }

    /* Main Layout */
    .content-wrapper {
      flex: 1;
      padding: 25px;
    }

    /* Footer */
    footer {
      background-color: #ffffff;
      border-top: 1px solid #e5e7eb;
      padding: 15px 0;
      font-size: 0.875rem;
      color: #6b7280;
    }

    footer a {
      color: #2563eb;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <!-- Top Navigation Bar -->
  <nav class="navbar topbar navbar-expand-lg shadow-sm">
    <div class="container-fluid px-4">
      <a class="navbar-brand fw-bold text-primary" href="/">
        ðŸš€ NewProject
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarMenu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          {% if user.is_authenticated %}
            <li class="nav-item me-3">
              <span class="text-muted small">
                Logged in as <strong>{{ user.username }}</strong>
              </span>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">
                <i class="bi bi-box-arrow-right"></i> Logout
              </a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-primary ms-lg-2" href="{% url 'signup' %}">
                Sign Up
              </a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="content-wrapper container-fluid">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer>
    <div class="container-fluid px-4">
      <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
        <div>
          Â© {{ year|default:2025 }} <strong>NewProject</strong>. All rights reserved.
        </div>
        <div class="mt-2 mt-md-0">
          <a href="#">Privacy</a> Â·
          <a href="#">Terms</a> Â·
          <a href="#">Support</a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
